<!DOCTYPE HTML>
<html lang="en">

<head>
	<title>RPGUI - Paragraphs</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">

	<!-- include rpgui -->
	<link href="./rpgGUI/dist/rpgui.css" rel="stylesheet" type="text/css" >
	<script src="./rpgGUI/dist/rpgui.js"></script>

    <style>
        body
        {
            background: #aaf;
        }
    </style>

</head>

<body>

    <!-- all rpgui elements must be inside the rpgui-content -->
	<div class="rpgui-content">

        <div class="rpgui-container framed" style="height:550px; width:750px; top: 150px; left: 400px;">
            
            <h3>With A Single Step</h3>
            <hr>
            <div id="mainDialogueBox">
                <h1>What would you like to do?</h1>
                <button id="battle" class="rpgui-button golden" type="button" style="width:90%">Find a Battle</button>
                <button id="saloon" class="rpgui-button golden" type="button" style="width:90%">Visit Saloon</button>
                <button id="tradingPost" class="rpgui-button golden" type="button" style="width:90%">Visit Trading Post</button>
                <button id="quit" class="rpgui-button golden" type="button" style="width:90%">Quit</button>
            </div>
            

        </div>
	</div>
</body>
